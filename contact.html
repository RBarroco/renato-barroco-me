    />

    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <link

      href="css/widescreen.css"
    />
    <title>
      Renato Barroco | Data Science | Data Analyst | Business Intelligence
    </title>
  </head>
  <body id="home">
    <!-- Navbar -->
    <nav id="navbar">
      <h1 class="logo">
        <img src="img/logo-renato-barroco.png" width="300" height="170" />
      </h1>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about-me.html">AboutMe</a></li>
        <li><a href="./projects.html">Projects</a></li>

        <li><a href="./skills.html">Skills</a></li>

        <li><a href="./experience.html">Experience</a></li>
      </ul>
    </nav>
    <!-- Header: Showcase -->

    <!-- Section: Contact -->
    <section id="contact">
      <div class="contact-form bg-primary p-2">
        <h2 class="m-heading">Contact Me</h2>
        <a href="mailto: barrocoeb@gmail">Send Email</a>
        <p>Or, please use the form below to contact me</p>
        <form name="contact" netlify>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Enter Phone Number"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              type="text"
              name="message"
              id="message"
              placeholder="Enter your Message"
            ></textarea>
          </div>
          <input type="submit" value="Send" class="btn btn-dark" />
        </form>
      </div>
      <div class="map"></div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="bg-dark text-center py-1">
      <div class="container">
        <a
          href="https://github.com/RBarroco"
          target="_blank"
          style="color: #e07451"
          ><i class="fab fa-github fa-2x"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/renato-barroco/"
          target="_blank"
          style="color: #e07451"
          ><i class="fab fa-linkedin fa-2x"></i
        ></a>
        <p>Copyright &copy; 2020, Renato Barroco, All Rights Reserved.</p>
      </div>
    </footer>

    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <!-- Local JS File -->
    <script src="js/main.js"></script>
